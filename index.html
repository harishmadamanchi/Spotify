<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        .main_login {
            height: 100vh;

<body onload="onPageLoad()">
    <section id="mainSection" class="bg-dark">
        <div class="container main_login d-flex align-items-center justify-content-center">
            <div class="login_container text-center py-5" id="login_container">
                <p class="text-white h4">Login to Spotify to Access your Playlist</p>
                <button class="rounded-pill btn btn-info px-4 font-weight-bold mt-2" onclick="authorizeUser()" id="login-btn">Login to Spotify</button>
            </div>    
        </div>
    </section>

    <!-- users playlist -->
    <section id="user_playlist" class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="input-group mt-3">
                    <input id="inp_search" type="text" class="form-control" placeholder="Search playlists"/>
                    <div class="input-group-append">
                      <button class="btn btn-info" type="button" id="button-Search">Search</button>
                    </div>
                  </div>
            </div>
            <div class="row py-3" id="searchedResult">

            </div>
            <h4 class="text-white">Your Playlist</h4>
            <div class="row py-2" id="containerRow">
                
                <!-- <div class="col-3">
                    <div class="card">

                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div> -->
            </div>

            <div class="tracks_Playlist table-responsive text-white" id="tracks_Playlist">
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Track</th>
                            <th>Ablum</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>

        </div>

    </section>


    <script src="script.js"></script>
</body>

</html>
